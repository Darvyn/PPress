{% extends 'base.html' %}

{% block title %}编辑个人资料{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-xl font-bold mb-6">编辑个人资料</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="space-y-6">
                <!-- 头像上传 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">头像</label>
                    <div class="flex items-center space-x-4">
                        <img src="{{ current_user.avatar }}" alt="avatar" 
                             class="w-16 h-16 rounded-full">
                        <div class="flex-1">
                            <input type="file" name="avatar" 
                                   accept=".jpg,.jpeg,.png,.gif,.webp"
                                   class="block w-full text-sm text-gray-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-lg file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-blue-50 file:text-blue-700
                                          hover:file:bg-blue-100">
                            <!--<p class="mt-1 text-sm text-gray-500">支持 JPG、PNG、GIF、WebP 格式，大小不超过2MB</p>-->
                        </div>
                    </div>
                </div>

                <!-- 用户名 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" id="username" name="username" 
                           value="{{ current_user.username }}"
                           class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 邮箱 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                    <input type="email" id="email" name="email" 
                           value="{{ current_user.email }}"
                           class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 提交按钮 -->
                <div class="flex justify-end">
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        保存修改
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
