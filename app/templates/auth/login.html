{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">欢迎回来</h2>
                <p class="mt-2 text-sm text-gray-600">
                    还没有账号？
                    <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-700">
                        立即注册
                    </a>
                </p>
            </div>
            <form method="post" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        用户名
                    </label>
                    <input type="text" name="username" required
                           class="block w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        密码
                    </label>
                    <input type="password" name="password" required
                           class="block w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        验证码
                    </label>
                    <div class="flex space-x-4">
                        <input type="text" name="captcha" required
                               class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <img src="{{ url_for('auth.captcha') }}" alt="captcha" 
                             class="h-12 rounded cursor-pointer" 
                             onclick="this.src='{{ url_for('auth.captcha') }}?'+Math.random()">
                    </div>
                </div>
                
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
                    登录
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
