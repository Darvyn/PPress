{% extends theme_path('base.html') %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4">
    <div class="text-center">
        <div class="text-6xl font-bold text-gray-900 dark:text-white mb-4">404</div>
        <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-300 mb-4">页面未找到</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8">抱歉，您访问的页面不存在或已被删除</p>
        <div class="flex justify-center space-x-4">
            <a href="javascript:history.back()" 
               class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
                返回上页
            </a>
            <a href="{{ url_for('blog.index') }}" 
               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                返回首页
            </a>
        </div>
    </div>
</div>
{% endblock %}
