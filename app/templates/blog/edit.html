{% extends 'base.html' %}

{% block title %}{{ '编辑文章' if article else '创建文章' }}{% endblock %}

{% block head %}
<!-- 修改为本地 TinyMCE 引用 -->
<script src="{{ url_for('static', filename='vendor/tinymce/tinymce.min.js') }}"></script>
<!-- 如果需要中文语言包 -->
<script src="{{ url_for('static', filename='vendor/tinymce/langs/zh_CN.js') }}"></script>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit.css') }}" />
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
            {{ '编辑文章' if article else '创建文章' }}
        </h2>
        <form method="post" class="space-y-6" id="articleForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- 标题输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    标题
                </label>
                <input type="text" name="title" required
                       value="{{ article.title if article else '' }}"
                       class="w-full px-3 py-2 border border-gray-200 dark:border-gray-600 rounded-lg 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 
                              bg-white dark:bg-gray-700 
                              text-gray-900 dark:text-white 
                              placeholder-gray-400 dark:placeholder-gray-500">
            </div>

            <!-- 内容编辑器 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    内容
                </label>
                <textarea id="editor" name="content">{{ article.content if article else '' }}</textarea>
            </div>

            <!-- 分类选择 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    分类
                </label>
                <select name="category" required
                        class="w-full px-3 py-2 border border-gray-200 dark:border-gray-600 rounded-lg 
                               focus:outline-none focus:ring-2 focus:ring-blue-500 
                               bg-white dark:bg-gray-700 
                               text-gray-900 dark:text-white">
                    {% for category in categories %}
                    <option value="{{ category.id }}"
                            {% if article and article.category_id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- 标签输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    标签
                </label>
                <div class="flex flex-wrap gap-2 mb-2">
                    {% for tag in random_tags %}
                    <button type="button"
                            onclick="addTag(this.textContent.trim())"
                            class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 
                                   rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 
                                   transition-colors duration-200">
                        {{ tag.name }}
                    </button>
                    {% endfor %}
                </div>
                <input type="text" name="tag_names" id="tagInput"
                       value="{{ ' '.join(article.tags|map(attribute='name')) if article else '' }}"
                       class="w-full px-3 py-2 border border-gray-200 dark:border-gray-600 rounded-lg 
                              focus:outline-none focus:ring-2 focus:ring-blue-500 
                              bg-white dark:bg-gray-700 
                              text-gray-900 dark:text-white 
                              placeholder-gray-400 dark:placeholder-gray-500"
                       placeholder="输入标签，用空格分隔">
            </div>

            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('blog.article', id=article.id) if article else url_for('blog.index') }}"
                   class="px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg 
                          text-gray-700 dark:text-gray-300 
                          hover:bg-gray-50 dark:hover:bg-gray-700 
                          transition-colors duration-200">
                    取消
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg 
                               hover:bg-blue-700 
                               transition-colors duration-200">
                    {{ '保存修改' if article else '发布文章' }}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function addTag(tagName) {
        const input = document.getElementById('tagInput');
        const currentTags = input.value.split(' ').filter(Boolean);

        if (!currentTags.includes(tagName)) {
            currentTags.push(tagName);
            input.value = currentTags.join(' ');
        }
    }

    // 在 tinymce.init 之前添加主题检测
    const isDarkMode = document.documentElement.classList.contains('dark');

    tinymce.init({
        selector: '#editor',
        language: 'zh_CN',
        base_url: '{{ url_for("static", filename="vendor/tinymce") }}',
        plugins: [
            'advlist',
            'anchor',
            'autolink',
            'autoresize',
            'autosave',
            'charmap',
            'code',
            'codesample',
            'directionality',
            'emoticons',
            'fullscreen',
            'help',
            'image',
            'importcss',
            'insertdatetime',
            'link',
            'lists',
            'media',
            'nonbreaking',
            'pagebreak',
            'preview',
            'quickbars',
            'save',
            'searchreplace',
            'visualblocks',
            'visualchars',
            'wordcount'
        ],
        toolbar: [
            {
                name: 'history', items: ['undo', 'redo']
            },
            {
                name: 'styles', items: ['formatselect', 'fontselect', 'fontsizeselect']
            },
            {
                name: 'formatting',
                items: ['bold', 'italic', 'underline', 'strikethrough', 'forecolor', 'backcolor']
            },
            {
                name: 'alignment',
                items: ['alignleft', 'aligncenter', 'alignright', 'alignjustify']
            },
            {
                name: 'indentation',
                items: ['outdent', 'indent']
            },
            {
                name: 'lists',
                items: ['bullist', 'numlist']
            },
            {
                name: 'insert',
                items: ['link', 'image', 'media', 'codesample', 'charmap', 'emoticons']
            },
            {
                name: 'tools',
                items: ['searchreplace', 'preview', 'code', 'fullscreen']
            }
        ],
        menubar: 'file edit view insert format tools',
        menu: {
            file: {
                title: '文件',
                items: 'newdocument restoredraft | preview | print'
            },
            edit: {
                title: '编辑',
                items: 'undo redo | cut copy paste pastetext | selectall searchreplace'
            },
            view: {
                title: '视图',
                items: 'code | visualaid visualchars visualblocks | spellchecker | preview fullscreen'
            },
            insert: {
                title: '插入',
                items: 'image link media codesample | charmap emoticons hr | pagebreak nonbreaking anchor | insertdatetime'
            },
            format: {
                title: '格式',
                items: 'bold italic underline strikethrough superscript subscript | blocks fontfamily fontsize | forecolor backcolor | removeformat'
            },
            tools: {
                title: '工具',
                items: 'spellchecker wordcount code'
            }
        },
        autosave_ask_before_unload: true,
        autosave_interval: '30s',
        autosave_prefix: 'tinymce-autosave-{path}-' + ({{ article.id if article else 0 }}),
    autosave_restore_when_empty: false,
        autosave_retention: '2m',
        height: 600,
        resize: true,
        branding: false,
        image_advtab: true,
        image_caption: true,
        codesample_languages: [
        { text: 'HTML/XML', value: 'markup' },
        { text: 'JavaScript', value: 'javascript' },
        { text: 'CSS', value: 'css' },
        { text: 'PHP', value: 'php' },
        { text: 'Python', value: 'python' },
        { text: 'Java', value: 'java' },
        { text: 'C', value: 'c' },
        { text: 'C++', value: 'cpp' }
    ],
        images_upload_handler: function (blobInfo, progress) {
        return new Promise((resolve, reject) => {
            const formData = new FormData();
            formData.append('upload', blobInfo.blob(), blobInfo.filename());
            formData.append('csrf_token', '{{ csrf_token() }}');

            fetch('{{ url_for("blog.upload_image") }}', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
                .then(response => response.json())
                .then(result => {
                    if (result.location) {
                        resolve(result.location);
                    } else {
                        reject('上传失败：' + (result.error || '未知错误'));
                    }
                })
                .catch(error => {
                    reject('上传失败：' + error);
                });
        });
    },
    image_dimensions: false,
        image_class_list: [
        { title: '响应式', value: 'img-fluid' }
    ],
        // 根据当前主题设置皮肤
        skin: isDarkMode ? 'oxide-dark' : 'oxide',
        content_css: isDarkMode ? 'dark' : 'default',
        // 设置编辑器内容的样式
        content_style: `
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 1rem;
            background-color: ${isDarkMode ? '#1f2937' : '#ffffff'};
            color: ${isDarkMode ? '#e5e7eb' : '#000000'};
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
        }
        pre {
            background: ${isDarkMode ? '#374151' : '#f4f4f4'};
            padding: 1rem;
            border-radius: 0.375rem;
            color: ${isDarkMode ? '#e5e7eb' : '#1f2937'};
        }
        blockquote {
            border-left: 4px solid ${isDarkMode ? '#4b5563' : '#e5e7eb'};
            padding-left: 1rem;
            margin-left: 0;
            color: ${isDarkMode ? '#9ca3af' : '#6b7280'};
        }
        .dark-theme {
            background-color: #1f2937;
            color: #e5e7eb;
        }
    `,
        // 监听主题变化
        setup: function(editor) {
            // 等待编辑器初始化完成后再设置初始主题
            editor.on('init', function() {
                // 设置初始主题
                const isDark = document.documentElement.classList.contains('dark');
                if (isDark) {
                    editor.dom.addClass(editor.getBody(), 'dark-theme');
                    editor.getBody().setAttribute('data-mce-style', 
                        'overflow-y: hidden; padding-left: 1px; padding-right: 1px; min-height: inherit; background: #1f2937;'
                    );
                }
            });

            // 监听主题变化
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'class') {
                        const isDark = document.documentElement.classList.contains('dark');
                        const content = editor.getContent();
                        editor.setContent(''); // 临时清空内容
                        if (isDark) {
                            editor.dom.addClass(editor.getBody(), 'dark-theme');
                            editor.getBody().setAttribute('data-mce-style', 
                                'overflow-y: hidden; padding-left: 1px; padding-right: 1px; min-height: inherit; background: #1f2937;'
                            );
                        } else {
                            editor.dom.removeClass(editor.getBody(), 'dark-theme');
                            editor.getBody().setAttribute('data-mce-style', 
                                'overflow-y: hidden; padding-left: 1px; padding-right: 1px; min-height: inherit;'
                            );
                        }
                        editor.setContent(content); // 恢复内容
                    }
                });
            });

            observer.observe(document.documentElement, {
                attributes: true,
                attributeFilter: ['class']
            });
        }
    });
</script>
{% endblock %}
