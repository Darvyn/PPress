{% extends theme_path('admin/base.html') %}

{% block title %}网站配置{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm">
        <div class="px-6 py-4 border-b">
            <h2 class="text-xl font-bold">网站配置</h2>
        </div>
        <div class="p-6">
            <form method="post" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                {% for config in configs %}
                    {% if config.key in ['site_name', 'site_keywords', 'site_description', 'contact_email', 'footer_text'] %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            {{ config.description }}
                        </label>
                        <input type="text" name="config_{{ config.key }}" value="{{ config.value }}"
                               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    {% endif %}
                {% endfor %}
                <div class="flex justify-end">
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        保存配置
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
