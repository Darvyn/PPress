<form class="space-y-8" method="post" action="/admin/plugins/article_stats/settings/save"
      onsubmit="event.preventDefault(); handleSettingsSubmit(this);">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="space-y-6">
        <div class="border-b border-gray-200 dark:border-gray-700 pb-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">阅读速度设置</h3>
            <p class="mt-1 text-sm text-gray-500">配置文章阅读时间的计算参数</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    中文阅读速度（字/分钟）
                </label>
                <input type="number" 
                       name="words_per_minute_chinese" 
                       value="{{ settings.words_per_minute.chinese }}"
                       min="1"
                       class="mt-2 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 focus:ring-0 focus:border-blue-500">
                <p class="mt-2 text-sm text-gray-500">平均阅读速度约为 300 字/分钟</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    英文阅读速度（词/分钟）
                </label>
                <input type="number" 
                       name="words_per_minute_english" 
                       value="{{ settings.words_per_minute.english }}"
                       min="1"
                       class="mt-2 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 focus:ring-0 focus:border-blue-500">
                <p class="mt-2 text-sm text-gray-500">平均阅读速度约为 200 词/分钟</p>
            </div>
        </div>
    </div>
    
    <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700">
        <button type="submit" 
                class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none transition-colors duration-200">
            保存设置
        </button>
    </div>
</form>
